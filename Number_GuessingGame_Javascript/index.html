<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game using Javascript</title>
    <link href="index.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
           <!--section1

           Button:Generate Number
           -->

           <div id="section1" class="container text-center mt-5">
            <button class="btn btn-warning btn-lg" onclick="generate_number_btn()">
                Generate Number
            </button>
           </div>

           <!--section2
           Guess Number 
           img
           message
           input field
           check
        
           
           
           
           -->
       <div id="section2" class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <!--img-->
                    <img  class="question" src="question.gif" alt="Not Availabele">


                    <p class="text-danger mt-3 fw-bold">Guess the Number between 1 to 6</p>
                    <div class="form-group w-25 mx-auto">
                    <input type="text" id="field" placeholder="Enter Here" class="form-control"/>
                    </div>

                    <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">
                        Check
                    </button>
            </div>
        </div>
       </div>




           <!--section3
           
           img
           heading generating number
           
           
           -->


           <div class="container text-center" id="section3">
            <img  class="img-fluid" style="width: 250px;" src="dice.gif" alt="not Availabele">

            <h2>Generating Number...</h2>



           </div>

    

    <script src="index.js" ></script>
</body>
</html>
